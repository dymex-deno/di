name: Tests

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@main
      - name: Setup Deno
        uses: denoland/setup-deno@1c4873e05d8d88a39d049245691fc43056ef5969
        with:
          deno-version: v2.x

      # - name: Verify formatting
      #  run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A
